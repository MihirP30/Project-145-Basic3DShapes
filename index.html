<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: #000000">
    <a-plane position="0 0 -5" rotation="-90 0 0" width="12" height="3" color="black"></a-plane>
    <a-sky color="white"></a-sky>

    <a-ring position="-4.5 1 -5" color="teal" radius-inner="0.375" radius-outer="1"></a-ring>
    <a-octahedron position="-3 0.5 -5" color="#FF926B" radius="0.5"></a-octahedron>
    <a-box position="-1.5 0.5 -5" color="#fcff00"></a-box>
    <a-cylinder position="0 1 -5" radius="0.5" height="2" color="#ffbd3e"></a-cylinder>
    <a-cone position="1.5 0.75 -5" color="tomato" radius-bottom="0.5" radius-top="0" height="1.5"></a-cone>
    <a-dodecahedron position="3 0.5 -5" color="#f8acff" radius="0.5"></a-dodecahedron>
    <a-sphere position="4.5 0.5 -5" color="blue" radius="0.5"></a-sphere>
  </a-scene>
</body>

</html>
